<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illinois County Population Map</title>
  <!-- Include Leaflet.js -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<link rel="stylesheet" href="css/style.css" />

</head>
<body>

  <!-- Leaflet Map Container -->
  <div id="header">
    <div class="inputLabel">Enter the name of a census variable: </div>
    <input type="text" id="censusInput" value="B01001_001E">
    <button id="submitButton"> Submit </button>
  </div>

  <!-- Leaflet Map Container -->
  <div id="map"></div>

  <!-- Include Leaflet.js library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script  src="js/Fetch_Data_from_Census_API.js"> </script>
  <script  src="js/Custom_Leaflet_Mapping_Functions.js"> </script>
  <script  src="js/Controller.js"> </script>
  <script  src="js/onPageLoad.js"> </script>

</body>
</html>
